<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>KinaFlix</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    :root {
      --primary-color: #e50914;
      --text-color: #ffffff;
      --background-color: #141414;
      --card-bg: #1f1f1f;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--background-color);
      color: var(--text-color);
      overflow-x: hidden;
      touch-action: pan-y;
    }

    body.light-mode {
      --primary-color: #b20710;
      --text-color: #000000;
      --background-color: #f5f5f5;
      --card-bg: #ffffff;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: var(--background-color);
      transition: background 0.3s;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--primary-color);
    }

    .auth-buttons {
      display: flex;
      gap: 0.5rem;
    }

    .auth-btn {
      padding: 0.5rem 1rem;
      background: var(--primary-color);
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .donate-btn {
      padding: 0.5rem 1rem;
      background: #28a745;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      display: none;
    }

    .header-bottom {
      padding: 0.5rem 1rem;
      background: var(--background-color);
      transition: transform 0.3s ease;
    }

    .header-bottom.hidden {
      transform: translateY(-100%);
    }

    .nav-items {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .nav-item {
      color: var(--text-color);
      text-decoration: none;
      font-size: 1rem;
      padding: 0.5rem;
    }

    .nav-item.active {
      color: var(--primary-color);
      font-weight: bold;
    }

    .theme-toggle, .theme-toggle-header {
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 1.2rem;
      cursor: pointer;
    }

    .hero-slideshow {
      position: relative;
      height: 500px;
      overflow: hidden;
    }

    .hero-slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), var(--hero-background);
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .hero-slide.active {
      opacity: 1;
    }

    .hero-content {
      position: absolute;
      bottom: 2rem;
      left: 2rem;
      max-width: 600px;
    }

    .hero-content h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero-content p {
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .hero-buttons {
      display: flex;
      gap: 1rem;
    }

    .watch-btn, .info-btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    .watch-btn {
      background: var(--primary-color);
      color: white;
    }

    .info-btn {
      background: #666;
      color: white;
    }

    .section {
      padding: 2rem 1rem;
    }

    .section-title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .view-all {
      color: var(--primary-color);
      text-decoration: none;
      font-size: 0.9rem;
    }

    .movies-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      overflow-x: auto;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }

    .movie-card {
      position: relative;
      background: var(--card-bg);
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-poster {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .movie-info {
      padding: 1rem;
    }

    .movie-title {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .movie-meta {
      font-size: 0.8rem;
      color: #999;
      display: flex;
      gap: 0.5rem;
    }

    .movie-rating i {
      color: #ffd700;
    }

    .view-count, .time-indicator {
      font-size: 0.75rem;
      color: #999;
    }

    .movie-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      opacity: 0;
      transition: opacity 0.3s;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .movie-card:hover .movie-overlay {
      opacity: 1;
    }

    .overlay-title {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .overlay-genres {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .genre-tag {
      background: var(--primary-color);
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-size: 0.7rem;
    }

    .overlay-btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }

    .overlay-btn.watchlist-btn {
      background: #333;
      color: white;
    }

    .overlay-btn.watchlist-btn.in-watchlist {
      background: var(--primary-color);
    }

    .umusobanuzi {
      position: absolute;
      top: 0.5rem;
      left: 0.5rem;
      background: var(--primary-color);
      color: white;
      padding: 0.2rem 0.5rem;
      font-size: 0.7rem;
      border-radius: 4px;
    }

    .genre-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      padding: 1rem;
      justify-content: center;
    }

    .genre-bar a {
      color: var(--text-color);
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      background: #333;
      font-size: 0.9rem;
    }

    .genre-bar a:hover {
      background: var(--primary-color);
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #333;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 1000;
    }

    .toast.show {
      opacity: 1;
    }

    .toast.success {
      background: #28a745;
    }

    .toast.error {
      background: #dc3545;
    }

    #loading-spinner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      color: var(--primary-color);
      display: none;
    }

    #loading-spinner.active {
      display: block;
    }

    #watchlist-notifications {
      position: fixed;
      top: 80px;
      right: 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .watchlist-notification {
      background: var(--card-bg);
      border-radius: 8px;
      padding: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      opacity: 0;
      transform: translateX(100%);
      transition: opacity 0.3s, transform 0.3s;
      max-width: 300px;
    }

    .watchlist-notification.show {
      opacity: 1;
      transform: translateX(0);
    }

    .watchlist-notification-poster {
      width: 50px;
      height: 70px;
      object-fit: cover;
      border-radius: 4px;
    }

    .watchlist-notification-content {
      flex: 1;
    }

    .watchlist-notification-title {
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
    }

    .watchlist-notification-actions {
      display: flex;
      gap: 0.3rem;
    }

    .watchlist-notification-btn {
      background: none;
      border: none;
      color: var(--text-color);
      cursor: pointer;
      font-size: 0.8rem;
    }

    .watchlist-notification-btn.remove {
      color: #dc3545;
    }

    footer {
      padding: 2rem 1rem;
      text-align: center;
      background: #1a1a1a;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .footer-link {
      color: #999;
      text-decoration: none;
      font-size: 0.9rem;
    }

    /* Mobile-specific styles */
    @media (max-width: 768px) {
      body {
        width: 100%;
        overflow-x: hidden;
      }

      .header-bottom {
        background: var(--background-color);
        width: 100%;
      }

      .header-bottom.hidden {
        transform: translateY(-100%);
        display: none; /* Ensure entire header hides */
      }

      .hero-slideshow {
        height: 300px;
      }

      .hero-content h1 {
        font-size: 1.5rem;
      }

      .hero-content p {
        font-size: 0.8rem;
      }

      .watch-btn, .info-btn {
        padding: 0.4rem 0.8rem;
        font-size: 0.8rem;
      }

      .movies-grid {
        display: flex;
        flex-wrap: nowrap;
        gap: 0.5rem;
        padding: 0.5rem;
      }

      .movie-card {
        flex: 0 0 auto;
        width: 100px;
        min-width: 100px;
      }

      .movie-poster {
        height: 150px;
      }

      .movie-info {
        padding: 0.4rem;
      }

      .movie-title {
        font-size: 0.75rem;
        margin-bottom: 0.2rem;
      }

      .movie-meta {
        font-size: 0.65rem;
      }

      .view-count, .time-indicator {
        font-size: 0.6rem;
      }

      .movie-overlay {
        padding: 0.4rem;
      }

      .overlay-title {
        font-size: 0.75rem;
      }

      .overlay-genres {
        gap: 0.2rem;
      }

      .genre-tag {
        font-size: 0.55rem;
        padding: 0.1rem 0.3rem;
      }

      .overlay-btn {
        padding: 0.2rem 0.5rem;
        font-size: 0.65rem;
      }

      .umusobanuzi {
        font-size: 0.55rem;
        padding: 0.1rem 0.2rem;
      }
    }

    @media (max-width: 576px) {
      .movie-card {
        width: 90px;
        min-width: 90px;
      }

      .movie-poster {
        height: 135px;
      }

      .movie-title {
        font-size: 0.7rem;
      }

      .movie-meta {
        font-size: 0.6rem;
      }

      .view-count, .time-indicator {
        font-size: 0.55rem;
      }

      .overlay-title {
        font-size: 0.7rem;
      }

      .genre-tag {
        font-size: 0.5rem;
      }

      .overlay-btn {
        font-size: 0.6rem;
      }

      .umusobanuzi {
        font-size: 0.5rem;
      }
    }

    /* PC-specific styles */
    @media (min-width: 769px) {
      .donate-btn {
        display: inline-block;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-top">
      <div class="logo">KinaFlix</div>
      <div class="auth-buttons" id="auth-buttons">
        <button class="auth-btn login-btn">Login</button>
        <button class="auth-btn register-btn">Register</button>
        <button class="auth-btn donate-btn">Donate</button>
      </div>
      <button class="theme-toggle-header"><i class="fas fa-moon"></i></button>
    </div>
    <div class="header-bottom">
      <div class="nav-items">
        <a href="#" class="nav-item active" data-page="home">Home</a>
        <a href="#" class="nav-item" data-page="new-releases">New Releases</a>
        <a href="#" class="nav-item" data-page="for-you">For You</a>

  <main id="main-content"></main>

  <div id="loading-spinner"><i class="fas fa-spinner fa-spin"></i></div>

  <footer>
    <div class="footer-links">
      <a href="#" class="footer-link" data-page="about">About</a>
      <a href="#" class="footer-link" data-page="contact">Contact</a>
      <a href="#" class="footer-link" data-page="privacy">Privacy Policy</a>
    </div>

  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-analytics.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";
    import { getFirestore, collection, doc, getDoc, getDocs, query, where, orderBy, limit, updateDoc, arrayUnion, arrayRemove, increment, startAfter } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCBrRTdhrRTRL9ZfZpb-m-1XBmbDIsXF9k",
      authDomain: "kinaflix.firebaseapp.com",
      projectId: "kinaflix",
      storageBucket: "kinaflix.appspot.com",
      messagingSenderId: "318239806217",
      appId: "1:318239806217:web:ee98bd97cd2a08ac3239d8",
      measurementId: "G-DC1T9B6B9W"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const mainContent = document.getElementById('main-content');
    const loadingSpinner = document.getElementById('loading-spinner');
    const toast = document.createElement('div');
    toast.className = 'toast';
    document.body.appendChild(toast);
    const authButtons = document.getElementById('auth-buttons');
    const watchlistNotifications = document.getElementById('watchlist-notifications');

    let currentUser = null;
    let movies = [];
    let genres = [];
    let featuredMovies = [];
    let watchHistory = [];
    let watchlist = [];
    let lastViewTimestamps = {};
    let allYears = [];
    let slideInterval = null;
    let themeToggleTimeout = null;
    let lastAddedMovieId = null;

    const cache = {
      movies: null,
      genres: null,
      featured: null,
      expiry: 5 * 60 * 1000
    };

    // No Internet Overlay
    const noInternetOverlay = document.createElement('div');
    noInternetOverlay.id = 'no-internet-overlay';
    noInternetOverlay.style.cssText = `
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    `;
    noInternetOverlay.innerHTML = `
      <i class="fas fa-exclamation-triangle" style="font-size: 48px; margin-bottom: 20px;"></i>
      <h2 style="color: white;">Connection Error</h2>
      <p style="color: white;">Remember to support btem@fficial</p>
    `;
    document.body.appendChild(noInternetOverlay);

    // Scroll handling for mobile header
    let lastScrollY = 0;
    let ticking = false;

    function handleScroll() {
      if (window.innerWidth <= 768) {
        const headerBottom = document.querySelector('.header-bottom');
        const currentScrollY = window.scrollY;

        if (!ticking) {
          window.requestAnimationFrame(() => {
            if (currentScrollY > lastScrollY && currentScrollY > 50) {
              headerBottom.classList.add('hidden');
            } else {
              headerBottom.classList.remove('hidden');
            }
            lastScrollY = currentScrollY;
            ticking = false;
          });
          ticking = true;
        }
      }
    }

    // Enable smooth touch scrolling for movie grids on mobile
    function enableTouchScrolling() {
      const movieGrids = document.querySelectorAll('.movies-grid');
      movieGrids.forEach(grid => {
        let isDown = false;
        let startX;
        let scrollLeft;

        grid.addEventListener('touchstart', (e) => {
          isDown = true;
          startX = e.touches[0].pageX - grid.offsetLeft;
          scrollLeft = grid.scrollLeft;
        });

        grid.addEventListener('touchend', () => {
          isDown = false;
        });

        grid.addEventListener('touchmove', (e) => {
          if (!isDown) return;
          e.preventDefault();
          const x = e.touches[0].pageX - grid.offsetLeft;
          const walk = (x - startX) * 2;
          grid.scrollLeft = scrollLeft - walk;
        });
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      initAuth();
      initUI();
      checkInternetConnection();
      setInterval(checkInternetConnection, 5000);
      loadHomePage();
      loadWatchHistoryFromCookies();
      setupIntersectionObserver();
      window.addEventListener('scroll', handleScroll);
    });

    function initAuth() {
      onAuthStateChanged(auth, async (user) => {
        if (user) {
          currentUser = user;
          updateAuthUI(user);
          await loadUserData(user.uid);
          if (watchlist.length > 0) {
            showWatchlistNotifications();
          }
        } else {
          currentUser = null;
          updateAuthUI(null);
        }
      });
    }

    function initUI() {
      const themeToggles = document.querySelectorAll('.theme-toggle, .theme-toggle-header');
      themeToggles.forEach(toggle => toggle.addEventListener('click', () => {
        clearTimeout(themeToggleTimeout);
        themeToggleTimeout = setTimeout(toggleTheme, 100);
      }));

      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') {
        document.body.classList.add('light-mode');
        document.querySelectorAll('.theme-toggle i, .theme-toggle-header i').forEach(icon => {
          icon.classList.remove('fa-moon');
          icon.classList.add('fa-sun');
        });
      }

      document.addEventListener('click', (e) => {
        const link = e.target.closest('.nav-item, .footer-link, .genre-bar a, .donate-btn');
        if (link) {
          if (link.classList.contains('genre-bar')) {
            const genre = link.textContent.trim();
            localStorage.setItem('selectedGenre', genre);
            window.location.href = 'genre.html';
            return;
          }
          if (link.classList.contains('donate-btn')) {
            window.location.href = 'donate.html'; // Adjust to your donation page
            return;
          }
          e.preventDefault();
          const page = link.getAttribute('data-page');
          navigateTo(page);
          if (link.classList.contains('nav-item')) {
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            link.classList.add('active');
          }
        }
      });
    }

    async function showWatchlistNotifications() {
      if (!currentUser || watchlist.length === 0) return;
      
      watchlistNotifications.innerHTML = '';
      const uniqueMovies = new Map();
      const notificationPromises = watchlist.map(movieId => 
        getDoc(doc(db, 'movies', movieId)).then(docSnap => 
          docSnap.exists() ? { 
            id: docSnap.id, 
            title: docSnap.data().title,
            coverImageUrl: docSnap.data().coverImageUrl
          } : null
        )
      );
      
      const notificationMovies = (await Promise.all(notificationPromises)).filter(Boolean);
      notificationMovies.forEach(movie => uniqueMovies.set(movie.id, movie));
      
      for (const movie of uniqueMovies.values()) {
        const notification = createWatchlistNotification(movie);
        watchlistNotifications.appendChild(notification);
        setTimeout(() => notification.classList.add('show'), 50);
      }
    }

    function createWatchlistNotification(movie) {
      const notification = document.createElement('div');
      notification.className = 'watchlist-notification';
      notification.dataset.movieId = movie.id;
      
      notification.innerHTML = `
        <img src="${movie.coverImageUrl || 'https://via.placeholder.com/50x70?text=No+Image'}" 
             alt="${movie.title}" class="watchlist-notification-poster">
        <div class="watchlist-notification-content">
          <div class="watchlist-notification-title">${movie.title}</div>
          <div class="watchlist-notification-actions">
            <button class="watchlist-notification-btn remove" title="Remove from watchlist">
              <i class="fas fa-trash"></i> Remove
            </button>
            <button class="watchlist-notification-btn close" title="Close">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
      `;
      
      notification.querySelector('.close').addEventListener('click', () => {
        notification.classList.remove('show');
        setTimeout(() => notification.remove(), 300);
      });
      
      notification.querySelector('.remove').addEventListener('click', async () => {
        try {
          const userRef = doc(db, 'users', currentUser.uid);
          await updateDoc(userRef, { watchlist: arrayRemove(movie.id) });
          watchlist = watchlist.filter(id => id !== movie.id);
          showToast('Removed from watchlist', 'success');
          notification.classList.remove('show');
          setTimeout(() => notification.remove(), 300);
          watchlistNotifications.innerHTML = '';
          if (watchlist.length > 0) showWatchlistNotifications();
        } catch (error) {
          showToast('Error removing from watchlist: ' + error.message, 'error');
        }
      });
      
      setTimeout(() => {
        if (notification.parentNode) {
          notification.classList.remove('show');
          setTimeout(() => notification.remove(), 300);
        }
      }, 8000);
      
      return notification;
    }

    function navigateTo(page) {
      showLoading();
      switch(page) {
        case 'home':
          loadHomePage();
          break;
        case 'new-releases':
          loadAllMovies('latest');
          break;
        case 'searching':
          window.location.href = 'search.html';
          break;
        case 'profile':
          if (currentUser) {
            window.location.href = 'profile.html';
          } else {
            window.location.href = 'login.html';
          }
          break;
        case 'for-you':
          loadForYou();
          break;
        case 'watchlist':
          loadWatchlist();
          break;
        case 'history':
          loadHistory();
          break;
        default:
          loadHomePage();
      }
    }

    function updateAuthUI(user) {
      if (user) {
        authButtons.innerHTML = `

    async function getCachedData(key, fetchFn) {
      const cached = sessionStorage.getItem(key);
      if (cached) {
        const { data, timestamp } = JSON.parse(cached);
        if (Date.now() - timestamp < cache.expiry) {
          return data;
        }
      }
      const data = await fetchFn();
      sessionStorage.setItem(key, JSON.stringify({ data, timestamp: Date.now() }));
      cache[key] = data;
      return data;
    }

    async function fetchNewestMovies() {
      let q = query(collection(db, 'movies'), orderBy('dateAdded', 'desc'), limit(16));
      let querySnapshot = await getDocs(q);
      let movies = querySnapshot.docs.map(doc => ({
        id: doc.id,
        ...doc.data(),
        genres: Array.isArray(doc.data().genres) ? doc.data().genres : [],
        releaseYear: typeof doc.data().releaseYear === 'number' ? doc.data().releaseYear : 0,
        views: typeof doc.data().views === 'number' ? doc.data().views : 0,
        timestamp: doc.data().dateAdded?.toDate() || new Date(),
        seriesId: doc.data().seriesId || null
      }));

      const seriesGroups = new Map();
      for (const movie of movies) {
        const seriesKey = movie.seriesId || getTitlePrefix(movie.title);
        if (!seriesGroups.has(seriesKey)) {
          seriesGroups.set(seriesKey, []);
        }
        seriesGroups.get(seriesKey).push(movie);
      }

      const uniqueMovies = [];
      for (const group of seriesGroups.values()) {
        const selectedMovies = [];
        for (let i = 0; i < Math.min(3, group.length); i++) {
          const randomIndex = Math.floor(Math.random() * group.length);
          selectedMovies.push(group[randomIndex]);
          group.splice(randomIndex, 1);
        }
        uniqueMovies.push(...selectedMovies);
        if (uniqueMovies.length >= 10) break;
      }

      while (uniqueMovies.length < 10 && querySnapshot.docs.length >= 16) {
        q = query(
          collection(db, 'movies'),
          orderBy('dateAdded', 'desc'),
          startAfter(querySnapshot.docs[querySnapshot.docs.length - 1]),
          limit(16)
        );
        querySnapshot = await getDocs(q);
        const moreMovies = querySnapshot.docs.map(doc => ({
          id: doc.id,
          ...doc.data(),
          genres: Array.isArray(doc.data().genres) ? doc.data().genres : [],
          releaseYear: typeof doc.data().releaseYear === 'number' ? doc.data().releaseYear : 0,
          views: typeof doc.data().views === 'number' ? doc.data().views : 0,
          timestamp: doc.data().dateAdded?.toDate() || new Date(),
          seriesId: doc.data().seriesId || null
        }));
        for (const movie of moreMovies) {
          const seriesKey = movie.seriesId || getTitlePrefix(movie.title);
          if (!seriesGroups.has(seriesKey)) {
            seriesGroups.set(seriesKey, []);
          }
          seriesGroups.get(seriesKey).push(movie);
          if (!uniqueMovies.some(m => (m.seriesId || getTitlePrefix(m.title)) === seriesKey)) {
            const selectedMovies = [];
            for (let i = 0; i < Math.min(3, seriesGroups.get(seriesKey).length); i++) {
              const randomIndex = Math.floor(Math.random() * seriesGroups.get(seriesKey).length);
              selectedMovies.push(seriesGroups.get(seriesKey)[randomIndex]);
              seriesGroups.get(seriesKey).splice(randomIndex, 1);
            }
            uniqueMovies.push(...selectedMovies);
          }
          if (uniqueMovies.length >= 10) break;
        }
      }

      return uniqueMovies.slice(0, 10);
    }

    function getTitlePrefix(title) {
      const words = title.split(' ').slice(0, Math.ceil(title.split(' ').length * 0.7));
      return words.join(' ').toLowerCase().replace(/[^a-z0-9]/g, '');
    }

        slides.forEach((slide, i) => {
          slide.classList.toggle('active', i === index);

        requestAnimationFrame(() => {
          const nextIndex = (currentSlide + 1) % featuredMovies.length;

      if (!currentUser || watchHistory.length === 0) {

      const favoriteGenre = getFavoriteGenre();
      let candidateMovies = movies.filter(movie =>

        Array.isArray(movie.genres) && 
        movie.genres.includes(favoriteGenre)
      );

      if (candidateMovies.length < 12) {

          Array.isArray(movie.genres) && 
          movie.genres.some(g => g !== favoriteGenre)
        );

      return candidateMovies.slice(0, 12);
    }

    function sortMovies(movies, field, order) {
      const sorted = [...movies];
      const isAsc = order === 'asc';
      switch (field) {
        case 'title': sorted.sort((a, b) => isAsc ? a.title.localeCompare(b.title) : b.title.localeCompare(a.title)); break;
        case 'rating': sorted.sort((a, b) => isAsc ? (a.rating || 0) - (b.rating || 0) : (b.rating || 0) - (a.rating || 0)); break;
        case 'releaseYear': sorted.sort((a, b) => isAsc ? (a.releaseYear || 0) - (b.releaseYear || 0) : (b.releaseYear || 0) - (a.releaseYear || 0)); break;
        case 'views': sorted.sort((a, b) => isAsc ? (a.views || 0) - (b.views || 0) : (b.views || 0) - (a.views || 0)); break;
        case 'dateAdded': sorted.sort((a, b) => isAsc ? a.timestamp - b.timestamp : b.timestamp - a.timestamp); break;
        default: sorted.sort((a, b) => isAsc ? (a.releaseYear || 0) - (b.releaseYear || 0) : (b.releaseYear || 0) - (a.releaseYear || 0));
      }
      return sorted;
    }

    function formatTimeSince(timestamp) {
      const now = new Date();
      const seconds = Math.floor((now - timestamp) / 1000);
      let interval = Math.floor(seconds / 31536000);
      if (interval >= 1) return `${interval} year${interval === 1 ? '' : 's'} ago`;
      interval = Math.floor(seconds / 2592000);
      if (interval >= 1) return `${interval} month${interval === 1 ? '' : 's'} ago`;
      interval = Math.floor(seconds / 86400);
      if (interval >= 1) return `${interval} day${interval === 1 ? '' : 's'} ago`;
      interval = Math.floor(seconds / 3600);
      if (interval >= 1) return `${interval} hour${interval === 1 ? '' : 's'} ago`;
      interval = Math.floor(seconds / 60);
      if (interval >= 1) return `${interval} minute${interval === 1 ? '' : 's'} ago`;
      return `${Math.floor(seconds)} second${seconds === 1 ? '' : 's'} ago`;
    }

    function getFavoriteGenre() {
      const genreCounts = {};
      let maxCount = 0;
      let favoriteGenre = genres[0] || 'Action';
      watchHistory.forEach(movieId => {
        const movie = movies.find(m => m.id === movieId);
        if (movie && Array.isArray(movie.genres)) {
          movie.genres.forEach(genre => {
            genreCounts[genre] = (genreCounts[genre] || 0) + 1;
            if (genreCounts[genre] > maxCount) {
              maxCount = genreCounts[genre];
              favoriteGenre = genre;
            }
          });
        }
      });
      return favoriteGenre;
    }

    async function countView(movieId) {
      const now = Date.now();
      const lastViewTime = lastViewTimestamps[movieId] || 0;
      if (now - lastViewTime > 3600000) {
        try {
          const movieRef = doc(db, 'movies', movieId);
          await updateDoc(movieRef, { views: increment(1) });
          lastViewTimestamps[movieId] = now;
          const movieIndex = movies.findIndex(m => m.id === movieId);
          if (movieIndex !== -1) {
            movies[movieIndex].views = (movies[movieIndex].views || 0) + 1;
          }
        } catch (error) {
          console.error('Error counting view:', error);
        }
      }
    }

          }
        }
        renderMovieList(allMovies, sort === 'popular' ? 'Popular Movies' : sort === 'newest' ? 'Newest Releases' : 'Latest Movies');
        enableTouchScrolling();
        hideLoading();
      } catch (error) {
        showToast('Error loading movies: ' + error.message, 'error');
        hideLoading();
      }
    }

    function renderMovieList(movies, title) {
      const html = `
        <section class="section">
          <h2 class="section-title">${title}</h2>
          ${movies.length > 0 ? `<div class="movies-grid">${movies.map(movie => renderMovieCard(movie)).join('')}</div>` : '<p>No movies found.</p>'}
        </section>
      `;
      mainContent.innerHTML = html;
      attachMovieCardEvents();
      enableTouchScrolling();
    }

    async function loadUserData(userId) {
      try {
        const userRef = doc(db, 'users', userId);
        const userSnap = await getDoc(userRef);
        if (userSnap.exists()) {
          const userData = userSnap.data();
          watchlist = userData.watchlist || [];
          const validMovieIds = movies.map(m => m.id);
          watchHistory = (userData.history || []).filter(id => validMovieIds.includes(id));
          await updateDoc(userRef, { history: watchHistory });
          saveWatchHistoryToCookies(watchHistory);
        }
      } catch (error) {
        console.error('Error loading user data:', error);
      }
    }

    async function loadWatchlist() {
      if (!currentUser) {
        showToast('Please login to view your watchlist', 'error');
        window.location.href = 'login.html';
        return;
      }
      showLoading();
      try {
        if (watchlist.length === 0) {
          mainContent.innerHTML = `
            <section class="section">
              <h2 class="section-title">Your Watchlist</h2>
              <p>Your watchlist is empty. Add movies to watch later!</p>
            </section>
          `;
          hideLoading();
          return;
        }
        const moviePromises = watchlist.map(movieId => 
          getDoc(doc(db, 'movies', movieId)).then(docSnap => 
            docSnap.exists() ? { 
              id: docSnap.id, 
              ...docSnap.data(),
              genres: Array.isArray(docSnap.data().genres) ? docSnap.data().genres : [],
              releaseYear: typeof docSnap.data().releaseYear === 'number' ? docSnap.data().releaseYear : 0,
              timestamp: docSnap.data().dateAdded?.toDate() || new Date()
            } : null
          )
        );
        const watchlistMovies = (await Promise.all(moviePromises)).filter(Boolean);
        renderMovieList(watchlistMovies, 'Your Watchlist');
        enableTouchScrolling();
        hideLoading();
      } catch (error) {
        showToast('Error loading watchlist: ' + error.message, 'error');
        hideLoading();
      }
    }

    async function loadHistory() {
      if (!currentUser) {
        showToast('Please login to view your history', 'error');
        window.location.href = 'login.html';
        return;
      }
      showLoading();
      try {
        if (watchHistory.length === 0) {
          mainContent.innerHTML = `
            <section class="section">
              <h2 class="section-title">Watch History</h2>
              <p>Your watch history is empty.</p>
            </section>
          `;
          hideLoading();
          return;
        }
        const moviePromises = watchHistory.map(movieId => 
          getDoc(doc(db, 'movies', movieId)).then(docSnap => 
            docSnap.exists() ? { 
              id: docSnap.id, 
              ...docSnap.data(),
              genres: Array.isArray(docSnap.data().genres) ? doc.data().genres : [],
              releaseYear: typeof doc.data().releaseYear === 'number' ? doc.data().releaseYear : 0,
              timestamp: doc.data().dateAdded?.toDate() || new Date()
            } : null
          )
        );
        const historyMovies = (await Promise.all(moviePromises)).filter(Boolean);
        renderMovieList(historyMovies, 'Watch History');
        enableTouchScrolling();
        hideLoading();
      } catch (error) {
        showToast('Error loading history: ' + error.message, 'error');
        hideLoading();
      }
    }

    function saveWatchHistoryToCookies(history) {
      document.cookie = `watchHistory=${JSON.stringify(history)}; path=/; max-age=${60 * 60 * 24 * 30}`;
    }

    function loadWatchHistoryFromCookies() {
      const cookies = document.cookie.split('; ');
      const watchHistoryCookie = cookies.find(cookie => cookie.startsWith('watchHistory='));
      if (watchHistoryCookie) {
        try {
          watchHistory = JSON.parse(watchHistoryCookie.split('=')[1]);
        } catch (error) {
          console.error('Error parsing watch history cookie:', error);
        }
      }
    }

    function checkInternetConnection() {
      if (!navigator.onLine) {
        noInternetOverlay.style.display = 'flex';
      } else {
        noInternetOverlay.style.display = 'none';
      }
    }

    function setupIntersectionObserver() {
      const observerOptions = {
        root: null,
        rootMargin: '0px',
        threshold: 0.1
      };

      const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const img = entry.target;
            img.src = img.dataset.src;
            observer.unobserve(img);
          }
        });
      }, observerOptions);

      document.querySelectorAll('img[data-src]').forEach(img => observer.observe(img));
    }

    function showLoading() {
      loadingSpinner.classList.add('active');
    }

    function hideLoading() {
      loadingSpinner.classList.remove('active');
    }
  </script>
</body>

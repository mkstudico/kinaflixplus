const toast = document.createElement('div');
toast.className = 'toast';
document.body.appendChild(toast);

function showToast(message, type = 'info') {
  toast.textContent = message;
  toast.className = 'toast';
  toast.classList.add(type, 'show');
  setTimeout(() => toast.classList.remove('show'), 3000);
}

function formatEmail(email) {
  if (email && email.includes('@gmail.com')) {
    return email.replace('@gmail.com', '');
  }
  return email || 'Anonymous';
}

function updateScrollPosition(slider, scrollContainer) {
  if (slider && scrollContainer) {
    const maxScroll = scrollContainer.scrollWidth - scrollContainer.clientWidth;
    const scrollPosition = (slider.value / 100) * maxScroll;
    scrollContainer.scrollLeft = scrollPosition;
  }
}

window.addEventListener('load', () => {
  setTimeout(() => {
    if (preloader) preloader.style.opacity = '0';
    setTimeout(() => {
      if (preloader) preloader.style.display = 'none';
      document.body.style.overflow = 'auto';
    }, 500);
  }, 3000);
});

document.addEventListener('DOMContentLoaded', () => {
  loadMovieData();
  loadPopularMovies();

  const watchHandler = () => {
    if (currentMovie) {
      const streamingLink = currentMovie.googleDriveLink || currentMovie.streamingLink;
      if (streamingLink) {
        const encodedLink = encodeURIComponent(streamingLink);
        window.location.href = `watch.html?movieId=${movieId}&streamingLink=${encodedLink}`;
        logEvent(analytics, 'watch_movie', { movie_id: movieId, title: currentMovie.title });
      } else {
        showToast('No streaming link available.', 'error');
      }
    } else {
      showToast('Movie data not loaded.', 'error');
    }
  };

  if (watchNowBtn) {
    watchNowBtn.addEventListener('click', watchHandler);
    if (isMobile) {
      watchNowBtn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        watchHandler();
      });
    }
  }

  if (downloadBtn) {
    downloadBtn.addEventListener('click', () => {
      if (currentMovie && currentMovie.googleDriveLink) {
        const fileIdMatch = currentMovie.googleDriveLink.match(/\/d\/(.+?)\//);
        if (fileIdMatch && fileIdMatch[1]) {
          const downloadUrl = `https://drive.google.com/uc?export=download&id=${fileIdMatch[1]}`;
          window.open(downloadUrl, '_blank');
          logEvent(analytics, 'download_movie', { movie_id: movieId, title: currentMovie.title });
        } else {
          showToast('Invalid Google Drive link format.', 'error');
        }
      } else {
        showToast('Download link not available.', 'error');
      }
    });
  }

  if (whatsappBtn) {
    whatsappBtn.addEventListener('click', () => {
      window.open('https://chat.whatsapp.com/LE4EmPz8OZA0Pj5XejYv8c', '_blank');
      logEvent(analytics, 'open_whatsapp', { page: 'see.html' });
    });
    if (isMobile) {
      whatsappBtn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        window.open('https://chat.whatsapp.com/LE4EmPz8OZA0Pj5XejYv8c', '_blank');
        logEvent(analytics, 'open_whatsapp', { page: 'see.html' });
      });
    }
  }

  if (shareBtn) {
    shareBtn.addEventListener('click', () => {
      const url = window.location.href;
      navigator.clipboard.writeText(url).then(() => {
        showToast('Link copied to clipboard!', 'success');
        logEvent(analytics, 'share_movie', { movie_id: movieId, url });
      }).catch(err => {
        showToast('Failed to copy link.', 'error');
      });
    });
  }

  if (submitCommentBtn) {
    submitCommentBtn.addEventListener('click', addComment);
  }

  if (movieDescription && isMobile) {
    movieDescription.addEventListener('click', () => {
      if (currentMovie && currentMovie.description) {
        descriptionPopup.textContent = currentMovie.description;
        descriptionPopup.classList.add('show');
        document.body.style.overflow = 'hidden';
      }
    });
  }

  if (descriptionPopup) {
    descriptionPopup.addEventListener('click', () => {
      descriptionPopup.classList.remove('show');
      document.body.style.overflow = 'auto';
    });
  }

  if (showAllComments && isMobile) {
    showAllComments.addEventListener('click', () => {
      const comments = commentsList.innerHTML;
      commentsPopup.innerHTML = comments;
      commentsPopup.classList.add('show');
      document.body.style.overflow = 'hidden';
    });
  }

  if (commentsPopup) {
    commentsPopup.addEventListener('click', () => {
      commentsPopup.classList.remove('show');
      document.body.style.overflow = 'auto';
    });
  }

  if (isMobile) {
    document.querySelectorAll('.action-btn').forEach(btn => {
      if (btn) btn.style.touchAction = 'manipulation';
    });
  }

  if (seriesSlider && seriesMovies) {
    seriesSlider.addEventListener('input', () => updateScrollPosition(seriesSlider, seriesMovies));
  }
  if (popularSlider && popularMoviesGrid) {
    popularSlider.addEventListener('input', () => updateScrollPosition(popularSlider, popularMoviesGrid));
  }
});

async function loadMovieData() {
  if (!movieId) {
    showToast('No movie ID provided.', 'error');
    setTimeout(() => window.location.href = 'index.html', 1000);
    return;
  }

  try {
    const movieRef = doc(db, 'movies', movieId);
    const movieSnap = await getDoc(movieRef);

    if (!movieSnap.exists()) {
      throw new Error('Movie not found');
    }

    currentMovie = {
      id: movieSnap.id,
      ...movieSnap.data(),
      timestamp: movieSnap.data().dateAdded?.toDate() || new Date()
    };

    renderMovieDetails();
    loadComments();
    checkWatchlistStatus();
    if (currentMovie.seriesId) {
      await loadSeriesData(currentMovie.seriesId);
    } else {
      if (seriesSection) seriesSection.style.display = 'none';
    }
    await loadPopularMovies();
  } catch (error) {
    showToast(`Error loading movie: ${error.message}`, 'error');
    setTimeout(() => window.location.href = 'index.html', 1000);
  }
}

async function loadPopularMovies() {
  try {
    let movies = [];
    const popularQuery = query(
      collection(db, 'movies'),
      orderBy('views', 'desc'),
      limit(50)
    );
    const popularSnap = await getDocs(popularQuery);
    movies = movies.concat(popularSnap.docs.map(doc => ({
      id: doc.id,
      ...doc.data()
    })));

    if (currentMovie?.genres?.length > 0) {
      const genresQuery = query(
        collection(db, 'movies'),
        where('genres', 'array-contains-any', currentMovie.genres),
        limit(50)
      );
      const genresSnap = await getDocs(genresQuery);
      movies = movies.concat(genresSnap.docs.map(doc => ({
        id: doc.id,
        ...doc.data()
      })));
    }

    const randomQuery = query(
      collection(db, 'movies'),
      limit(50)
    );
    const randomSnap = await getDocs(randomQuery);
    movies = movies.concat(randomSnap.docs.map(doc => ({
      id: doc.id,
      ...doc.data()
    })));

    const movieMap = new Map();
    movies.forEach(movie => {
      if (movie.id !== movieId) {
        movieMap.set(movie.id, movie);
      }
    });
    movies = Array.from(movieMap.values());

    movies = movies.sort(() => Math.random() - 0.5).slice(0, 20);

    if (popularMoviesGrid) {
      popularMoviesGrid.innerHTML = '';
      if (movies.length === 0) {
        if (popularMoviesSection) popularMoviesSection.style.display = 'none';
        return;
      }

      movies.forEach(movie => {
        const movieCard = document.createElement('div');
        movieCard.className = 'popular-movie-card';
        movieCard.setAttribute('data-movie-id', movie.id);
        movieCard.innerHTML = `
          <img src="${movie.coverImageUrl || 'https://via.placeholder.com/150x200?text=No+Image'}" 
               alt="${movie.title}" class="popular-movie-poster" />
          <div class="popular-movie-title">${movie.title}</div>
        `;
        popularMoviesGrid.appendChild(movieCard);
        movieCard.addEventListener('click', () => {
          window.location.href = `see.html?id=${movie.id}`;
          logEvent(analytics, 'view_popular_movie', { movie_id: movie.id, title: movie.title });
        });
        if (isMobile) {
          movieCard.addEventListener('touchstart', (e) => {
            e.preventDefault();
            window.location.href = `see.html?id=${movie.id}`;
            logEvent(analytics, 'view_popular_movie', { movie_id: movie.id, title: movie.title });
          });
        }
      });
      if (popularMoviesSection) popularMoviesSection.style.display = 'block';
    }
  } catch (error) {
    console.error('Error loading popular movies:', error);
    if (popularMoviesSection) popularMoviesSection.style.display = 'none';
    showToast('Error loading recommended movies.', 'error');
  }
}

async function loadSeriesData(seriesId) {
  try {
    const seriesRef = doc(db, 'series', seriesId);
    const seriesSnap = await getDoc(seriesRef);
    if (seriesSnap.exists()) {
      if (seriesTitle) seriesTitle.textContent = `Series: ${seriesSnap.data().name}`;
      if (seriesSection) seriesSection.style.display = 'block';
    } else {
      if (seriesSection) seriesSection.style.display = 'none';
      return;
    }

    const seriesMoviesQuery = query(
      collection(db, 'movies'),
      where('seriesId', '==', seriesId),
      orderBy('title')
    );
    const seriesMoviesSnap = await getDocs(seriesMoviesQuery);
    if (seriesMovies) {
      seriesMovies.innerHTML = '';
      seriesMoviesSnap.forEach(doc => {
        const movie = { id: doc.id, ...doc.data() };
        const movieCard = document.createElement('div');
        movieCard.className = 'series-movie-card';
        movieCard.setAttribute('data-movie-id', movie.id);
        movieCard.innerHTML = `
          <img src="${movie.coverImageUrl || 'https://via.placeholder.com/150x200?text=No+Image'}" 
               alt="${movie.title}" class="series-movie-poster" />
          <div class="series-movie-title">${movie.title}</div>
        `;
        seriesMovies.appendChild(movieCard);
        movieCard.addEventListener('click', () => {
          window.location.href = `see.html?id=${movie.id}`;
        });
        if (isMobile) {
          movieCard.addEventListener('touchstart', (e) => {
            e.preventDefault();
            window.location.href = `see.html?id=${movie.id}`;
          });
        }
      });
    }
  } catch (error) {
    console.error('Error loading series data:', error);
    if (seriesSection) seriesSection.style.display = 'none';
  }
}

function renderMovieDetails() {
  if (playerImage) playerImage.src = currentMovie.coverImageUrl || 'https://images.unsplash.com/photo-1502920514313-52581002a659?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80';
  if (movieTitle) movieTitle.textContent = currentMovie.title || 'N/A';
  if (movieMeta) movieMeta.innerHTML = `
    ${currentMovie.genres?.[0] || 'N/A'} |
    ${currentMovie.country || 'N/A'} |
    ${currentMovie.releaseYear || 'N/A'}
  `;
  if (movieDescription) movieDescription.textContent = currentMovie.description || 'No description available.';
  
  if (trailerContainer && currentMovie.youtubeTrailerUrl) {
    const videoId = extractYouTubeVideoId(currentMovie.youtubeTrailerUrl);
    if (videoId) {
      trailerContainer.innerHTML = `
        <iframe src="https://www.youtube.com/embed/${videoId}" 
                frameborder="0" 
                allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>
      `;
    } else {
      trailerContainer.innerHTML = '<p>Invalid YouTube trailer URL.</p>';
    }
  } else if (trailerContainer) {
    trailerContainer.innerHTML = '<p>No trailer available.</p>';
  }
}

function extractYouTubeVideoId(url) {
  const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
  const match = url.match(regex);
  return match ? match[1] : null;
}

async function checkWatchlistStatus() {
  const user = auth.currentUser;
  if (user) {
    currentUser = user;
    const watchlistRef = doc(db, 'watchlists', currentUser.uid);
    onSnapshot(watchlistRef, (docSnap) => {
      if (watchlistBtn) {
        if (docSnap.exists() && docSnap.data().movies?.includes(movieId)) {
          watchlistBtn.classList.add('watchlist-added');
          watchlistBtn.innerHTML = '<i class="fas fa-check"></i> Remove from watchlist';
        } else {
          watchlistBtn.classList.remove('watchlist-added');
          watchlistBtn.innerHTML = '<i class="fas fa-plus"></i> NZAYIREBA UBUTAHA';
        }
        watchlistBtn.onclick = toggleWatchlist;
      }
    }, (error) => {
      console.error('Error checking watchlist:', error);
      showToast('Error checking watchlist.', 'error');
    });
  } else if (watchlistBtn) {
    watchlistBtn.classList.remove('watchlist-added');
    watchlistBtn.innerHTML = '<i class="fas fa-plus"></i> NZAYIREBA UBUTAHA (Log in to use)';
    watchlistBtn.onclick = () => showToast('Please log in to add to watchlist.', 'error');
  }
}

async function toggleWatchlist() {
  if (!currentUser) {
    showToast('Please log in to manage your watchlist.', 'error');
    setTimeout(() => window.location.href = 'login.html', 1000);
    return;
  }

  const watchlistRef = doc(db, 'watchlists', currentUser.uid);
  try {
    const docSnap = await getDoc(watchlistRef);
    if (docSnap.exists() && docSnap.data().movies?.includes(movieId)) {
      await setDoc(watchlistRef, {
        movies: arrayRemove(movieId)
      }, { merge: true });
      logEvent(analytics, 'remove_from_watchlist', { movie_id: movieId });
    } else {
      await setDoc(watchlistRef, {
        movies: arrayUnion(movieId)
      }, { merge: true });
      logEvent(analytics, 'add_to_watchlist', { movie_id: movieId });
    }
  } catch (error) {
    console.error('Error updating watchlist:', error);
    showToast('Error updating watchlist.', 'error');
  }
}

async function loadComments() {
  try {
    if (!movieId) {
      console.error('No movieId provided for comments query');
      if (commentsList) commentsList.innerHTML = '<p>Error: Invalid movie ID.</p>';
      showToast('Cannot load comments: Invalid movie ID.', 'error');
      return;
    }

    const commentsRef = collection(db, 'comments');
    const q = query(
      commentsRef,
      where('movieId', '==', movieId),
      orderBy('timestamp', 'desc')
    );

    onSnapshot(q, (snapshot) => {
      console.log('Comments snapshot received:', snapshot.size, 'documents');
      if (commentsList) {
        if (snapshot.empty) {
          commentsList.innerHTML = '<p>No comments yet. Be the first to comment!</p>';
          return;
        }

        commentsList.innerHTML = '';
        snapshot.forEach(doc => {
          const comment = doc.data();
          console.log('Comment data:', comment);
          if (!comment.text || !comment.userEmail) {
            console.warn('Invalid comment data:', comment);
            return;
          }
          const commentElement = document.createElement('div');
          commentElement.className = 'comment';
          commentElement.innerHTML = `
            <span class="user">${formatEmail(comment.userEmail)}</span>
            <p class="text">${comment.text}</p>
          `;
          commentsList.appendChild(commentElement);
        });
      }
    }, (error) => {
      console.error('Error in comments snapshot:', error);
      let errorMessage = 'Error loading comments.';
      if (error.code === 'permission-denied') {
        errorMessage = 'Permission denied: Cannot access comments.';
      } else if (error.code === 'unavailable') {
        errorMessage = 'Network error: Please check your connection.';
      }
      if (commentsList) commentsList.innerHTML = `<p>${errorMessage}</p>`;
      showToast(errorMessage, 'error');
    });
  } catch (error) {
    console.error('Error setting up comments query:', error);
    if (commentsList) commentsList.innerHTML = '<p>Error setting up comments.</p>';
    showToast('Error setting up comments: ' + error.message, 'error');
  }
}

async function addComment() {
  const text = commentInput ? commentInput.value.trim() : '';
  if (!text) {
    showToast('Please enter a comment.', 'error');
    return;
  }

  const user = auth.currentUser;
  if (!user) {
    showToast('Please log in to comment.', 'error');
    setTimeout(() => window.location.href = 'login.html', 1000);
    return;
  }

  if (!movieId) {
    showToast('Invalid movie ID. Cannot add comment.', 'error');
    return;
  }

  try {
    console.log('Adding comment:', { movieId, userId: user.uid, text });
    await addDoc(collection(db, 'comments'), {
      movieId: movieId,
      userId: user.uid,
      userEmail: user.email || 'Anonymous',
      text: text,
      timestamp: serverTimestamp()
    });
    if (commentInput) commentInput.value = '';
    showToast('Comment added successfully!', 'success');
    logEvent(analytics, 'add_comment', { movie_id: movieId });
  } catch (error) {
    console.error('Error adding comment:', error);
    let errorMessage = 'Error adding comment.';
    if (error.code === 'permission-denied') {
      errorMessage = 'Permission denied: Cannot add comment.';
    } else if (error.code === 'unavailable') {
      errorMessage = 'Network error: Please check your connection.';
    }
    showToast(errorMessage, 'error');
  }
}

// Watch Time Tracking
let watchTimeStart = null;
let isActive = false;
let lastInteraction = 0;
let watchTimeInterval = null;

function isTrackingAllowed() {
  const now = new Date();
  const hours = now.getHours() + 2; // Adjust for CAT (UTC+2)
  return hours < 5 || hours >= 10;
}

function startWatchTimeTracking() {
  if (!currentUser || !isTrackingAllowed()) {
    if (!isTrackingAllowed()) {
      console.log('Watch time tracking skipped: Time is between 05:00 and 10:00 CAT');
    }
    return;
  }
  watchTimeStart = performance.now();
  isActive = false; // Only track during interactions
  lastInteraction = watchTimeStart;
  watchTimeInterval = setInterval(updateWatchTime, 1000);
  console.log('Watch time tracking started at:', new Date().toISOString());
}

function updateWatchTime() {
  if (!watchTimeStart || !isActive || !isTrackingAllowed()) return;
  const elapsed = (performance.now() - watchTimeStart) / 1000;
  const timeSinceLastInteraction = (performance.now() - lastInteraction) / 1000;
  if (timeSinceLastInteraction > 5) {
    isActive = false; // Stop tracking after 5 seconds of inactivity
    return;
  }
  // Count time at 2x speed during active interaction
  const timeIncrement = elapsed * 2;
  watchTimeStart = performance.now(); // Reset start for next interval
  console.log(`Active watch time increment: ${Math.round(timeIncrement)} seconds`);
}

async function stopWatchTimeTracking() {
  if (!currentUser || !watchTimeStart || !isTrackingAllowed()) {
    if (!isTrackingAllowed()) {
      console.log('Watch time tracking skipped on stop: Time is between 05:00 and 10:00 CAT');
    }
    clearInterval(watchTimeInterval);
    watchTimeStart = null;
    return;
  }
  if (!isActive) {
    console.log('Watch time tracking stopped: No active interaction');
    clearInterval(watchTimeInterval);
    watchTimeStart = null;
    return;
  }
  const timeSpent = Math.round((performance.now() - watchTimeStart) / 1000 * 2); // 2x for active time
  clearInterval(watchTimeInterval);
  if (timeSpent <= 0) {
    console.log('Watch time tracking stopped: No time to record');
    watchTimeStart = null;
    return;
  }

  const date = new Date().toISOString().split('T')[0];
  const userRef = doc(db, 'plusers', currentUser.uid);
  const sessionRef = doc(db, 'plusers', currentUser.uid, 'watch_sessions', date);

  try {
    await setDoc(sessionRef, {
      date: date,
      watchTime: increment(timeSpent),
      lastUpdated: serverTimestamp()
    }, { merge: true });

    await setDoc(userRef, {
      see_watch_time: increment(timeSpent)
    }, { merge: true });
    console.log(`Watch time saved: ${timeSpent} seconds for ${date} (see_watch_time)`);
    logEvent(analytics, 'see_watch_time_tracked', { movie_id: movieId, time_spent: timeSpent });
  } catch (error) {
    console.error('Error saving watch time:', error);
    showToast('Error saving watch time.', 'error');
  }
  watchTimeStart = null;
}

auth.onAuthStateChanged(user => {
  currentUser = user;
  if (user) {
    checkWatchlistStatus();
    // Tracking only starts on interaction
  } else {
    clearInterval(watchTimeInterval);
    watchTimeStart = null;
  }
});

// Detect user interactions
document.addEventListener('click', () => {
  if (!currentUser || !isTrackingAllowed()) return;
  isActive = true;
  lastInteraction = performance.now();
  if (!watchTimeStart) startWatchTimeTracking();
});

document.addEventListener('touchstart', () => {
  if (!currentUser || !isTrackingAllowed()) return;
  isActive = true;
  lastInteraction = performance.now();
  if (!watchTimeStart) startWatchTimeTracking();
});

document.addEventListener('scroll', () => {
  if (!currentUser || !isTrackingAllowed()) return;
  isActive = true;
  lastInteraction = performance.now();
  if (!watchTimeStart) startWatchTimeTracking();
});

// Stop tracking on page unload or visibility change
window.addEventListener('beforeunload', stopWatchTimeTracking);
document.addEventListener('visibilitychange', () => {
  if (document.visibilityState === 'hidden') {
    stopWatchTimeTracking();
  } else if (document.visibilityState === 'visible' && currentUser && isActive) {
    startWatchTimeTracking();
  }
});

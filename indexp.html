        // Enhanced touch scrolling for movie grids
        function enableTouchScrolling() {
            const movieGrids = document.querySelectorAll('.movies-grid');
            movieGrids.forEach(grid => {
                let isDown = false;
                let startX;
                let scrollLeft;
                let velocity = 0;
                let lastX;
                let lastTime;

                grid.addEventListener('touchstart', (e) => {
                    isDown = true;
                    startX = e.touches[0].pageX - grid.offsetLeft;
                    scrollLeft = grid.scrollLeft;
                    velocity = 0;
                    lastX = startX;
                    lastTime = Date.now();
                    clearInterval(grid.momentumInterval);
                }, { passive: true });

                grid.addEventListener('touchmove', (e) => {
                    if (!isDown) return;
                    e.preventDefault();
                    const x = e.touches[0].pageX - grid.offsetLeft;
                    const time = Date.now();
                    const deltaX = x - lastX;
                    const deltaTime = time - lastTime || 1;
                    velocity = deltaX / deltaTime * 2.5;
                    const walk = (x - startX) * 2.5;
                    grid.scrollLeft = scrollLeft - walk;
                    lastX = x;
                    lastTime = time;
                }, { passive: false });

                grid.addEventListener('touchend', () => {
                    isDown = false;
                    grid.momentumInterval = setInterval(() => {
                        grid.scrollLeft -= velocity;
                        velocity *= 0.95;
                        if (Math.abs(velocity) < 0.1) {
                            clearInterval(grid.momentumInterval);
                        }
                    }, 16);
                }, { passive: true });
            });
        }

        function initUI() {

                        link.classList.add('active');
                    }
                }
            }, { passive: true });
        }

        async function showWatchlistNotifications() {
            if (!currentUser || watchlist.length === 0) return;

            watchlistNotifications.innerHTML = '';
            const uniqueMovies = new Map();
            const notificationPromises = watchlist.map(movieId =>
                getDoc(doc(db, 'movies', movieId)).then(docSnap =>
                    docSnap.exists() ? {
                        id: docSnap.id,
                        title: docSnap.data().title,
                        coverImageUrl: docSnap.data().coverImageUrl
                    } : null
                )
            );

            const notificationMovies = (await Promise.all(notificationPromises)).filter(Boolean);
            notificationMovies.forEach(movie => uniqueMovies.set(movie.id, movie));

            for (const movie of uniqueMovies.values()) {
                const notification = createWatchlistNotification(movie);
                watchlistNotifications.appendChild(notification);
                setTimeout(() => notification.classList.add('show'), 50);
            }
        }

        function createWatchlistNotification(movie) {
            const notification = document.createElement('div');
            notification.className = 'watchlist-notification';
            notification.dataset.movieId = movie.id;

            notification.innerHTML = `
                <img src="${movie.coverImageUrl || 'https://via.placeholder.com/30x45?text=No+Image'}" 
                     alt="${movie.title}" class="watchlist-notification-poster">
                <div class="watchlist-notification-content">
                    <div class="watchlist-notification-title">${movie.title}</div>
                    <div class="watchlist-notification-actions">
                        <button class="watchlist-notification-btn remove" title="Remove from watchlist">
                            <i class="fas fa-trash"></i> Remove
                        </button>
                        <button class="watchlist-notification-btn close" title="Close">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            `;

            notification.querySelector('.close').addEventListener('click', () => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            });

            notification.querySelector('.remove').addEventListener('click', async () => {
                try {
                    const userRef = doc(db, 'users', currentUser.uid);
                    await updateDoc(userRef, { watchlist: arrayRemove(movie.id) });
                    watchlist = watchlist.filter(id => id !== movie.id);
                    showToast('Removed from watchlist', 'success');
                    notification.classList.remove('show');
                    setTimeout(() => notification.remove(), 300);
                    watchlistNotifications.innerHTML = '';
                    if (watchlist.length > 0) showWatchlistNotifications();
                } catch (error) {
                    showToast('Error removing from watchlist: ' + error.message, 'error');
                }
            });

            setTimeout(() => {
                if (notification.parentNode) {
                    notification.classList.remove('show');
                    setTimeout(() => notification.remove(), 300);
                }
            }, 8000);

            return notification;

        async function getCachedData(key, fetchFn) {
            const cached = sessionStorage.getItem(key);
            if (cached) {
                const { data, timestamp } = JSON.parse(cached);
                if (Date.now() - timestamp < cache.expiry) {
                    return data;
                }
            }
            const data = await fetchFn();
            sessionStorage.setItem(key, JSON.stringify({ data, timestamp: Date.now() }));
            cache[key] = data;
            return data;
        }

        async function fetchNewestMovies() {
            let q = query(collection(db, 'movies'), orderBy('dateAdded', 'desc'), limit(24));
            let querySnapshot = await getDocs(q);
            let movies = querySnapshot.docs.map(doc => ({
                id: doc.id,
                ...doc.data(),
                genres: Array.isArray(doc.data().genres) ? doc.data().genres : [],
                releaseYear: typeof doc.data().releaseYear === 'number' ? doc.data().releaseYear : 0,
                views: typeof doc.data().views === 'number' ? doc.data().views : 0,
                timestamp: doc.data().dateAdded?.toDate() || new Date(),
                seriesId: doc.data().seriesId || null
            }));

            const seriesGroups = new Map();
            for (const movie of movies) {
                const seriesKey = movie.seriesId || getTitlePrefix(movie.title);
                if (!seriesGroups.has(seriesKey)) {
                    seriesGroups.set(seriesKey, []);
                }
                seriesGroups.get(seriesKey).push(movie);
            }

            const uniqueMovies = [];
            for (const group of seriesGroups.values()) {
                const selectedMovies = [];
                for (let i = 0; i < Math.min(3, group.length); i++) {
                    const randomIndex = Math.floor(Math.random() * group.length);
                    selectedMovies.push(group[randomIndex]);
                    group.splice(randomIndex, 1);
                }
                uniqueMovies.push(...selectedMovies);
                if (uniqueMovies.length >= 12) break;
            }

            while (uniqueMovies.length < 12 && querySnapshot.docs.length >= 24) {
                q = query(
                    collection(db, 'movies'),
                    orderBy('dateAdded', 'desc'),
                    startAfter(querySnapshot.docs[querySnapshot.docs.length - 1]),
                    limit(24)
                );
                querySnapshot = await getDocs(q);
                const moreMovies = querySnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data(),
                    genres: Array.isArray(doc.data().genres) ? doc.data().genres : [],
                    releaseYear: typeof doc.data().releaseYear === 'number' ? doc.data().releaseYear : 0,
                    views: typeof doc.data().views === 'number' ? doc.data().views : 0,
                    timestamp: doc.data().dateAdded?.toDate() || new Date(),
                    seriesId: doc.data().seriesId || null
                }));
                for (const movie of moreMovies) {
                    const seriesKey = movie.seriesId || getTitlePrefix(movie.title);
                    if (!seriesGroups.has(seriesKey)) {
                        seriesGroups.set(seriesKey, []);
                    }
                    seriesGroups.get(seriesKey).push(movie);
                    if (!uniqueMovies.some(m => (m.seriesId || getTitlePrefix(m.title)) === seriesKey)) {
                        const selectedMovies = [];
                        for (let i = 0; i < Math.min(3, seriesGroups.get(seriesKey).length); i++) {
                            const randomIndex = Math.floor(Math.random() * seriesGroups.get(seriesKey).length);
                            selectedMovies.push(seriesGroups.get(seriesKey)[randomIndex]);
                            seriesGroups.get(seriesKey).splice(randomIndex, 1);
                        }
                        uniqueMovies.push(...selectedMovies);
                    }
                    if (uniqueMovies.length >= 12) break;
                }
            }

            return uniqueMovies.slice(0, 12);
        }

        function getTitlePrefix(title) {
            const words = title.split(' ').slice(0, Math.ceil(title.split(' ').length * 0.7));
            return words.join(' ').toLowerCase().replace(/[^a-z0-9]/g, '');
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startSlideshow() {
            if (!featuredMovies.length) return;
            let currentSlide = 0;

            function showSlide(index) {
                const slides = document.querySelectorAll('.hero-slide');
                if (!slides.length) return;
                slides.forEach((slide, i) => {
                    slide.classList.toggle('active', i === index);
                });
                currentSlide = index;
            }

            function nextSlide() {
                requestAnimationFrame(() => {
                    const nextIndex = (currentSlide + 1) % featuredMovies.length;
                    showSlide(nextIndex);
                });
            }

            showSlide(0);
            slideInterval = setInterval(nextSlide, 15000);

            document.querySelectorAll('.hero-slide').forEach(slide => {
                slide.addEventListener('touchstart', () => clearInterval(slideInterval), { passive: true });
                slide.addEventListener('touchend', () => slideInterval = setInterval(nextSlide, 15000), { passive: true });
            });
        }

        async function countView(movieId) {
            const now = Date.now();
            const lastViewTime = lastViewTimestamps[movieId] || 0;
            if (now - lastViewTime > 3600000) {
                try {
                    const movieRef = doc(db, 'movies', movieId);
                    await updateDoc(movieRef, { views: increment(1) });
                    lastViewTimestamps[movieId] = now;
                    const movieIndex = movies.findIndex(m => m.id === movieId);
                    if (movieIndex !== -1) {
                        movies[movieIndex].views = (movies[movieIndex].views || 0) + 1;
                    }
                } catch (error) {
                    console.error('Error counting view:', error);
                }
            }
        }

        async function loadUserData(userId) {
            try {
                const userRef = doc(db, 'users', userId);
                const userSnap = await getDoc(userRef);
                if (userSnap.exists()) {
                    const userData = userSnap.data();
                    watchlist = userData.watchlist || [];
                    const validMovieIds = movies.map(m => m.id);
                    watchHistory = (userData.history || []).filter(id => validMovieIds.includes(id));
                    await updateDoc(userRef, { history: watchHistory });
                    saveWatchHistoryToCookies(watchHistory);
                }
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        function saveWatchHistoryToCookies(history) {
            document.cookie = `watchHistory=${JSON.stringify(history)}; path=/; max-age=${60 * 60 * 24 * 30}`;
        }

        function loadWatchHistoryFromCookies() {
            const cookies = document.cookie.split('; ');
            const watchHistoryCookie = cookies.find(cookie => cookie.startsWith('watchHistory='));
            if (watchHistoryCookie) {
                try {
                    watchHistory = JSON.parse(watchHistoryCookie.split('=')[1]);
                } catch (error) {
                    console.error('Error parsing watch history cookie:', error);
                }
            }
        }

        function checkInternetConnection() {
            noInternetOverlay.style.display = navigator.onLine ? 'none' : 'flex';
        }

        function setupIntersectionObserver() {
            const observerOptions = {
                root: null,
                rootMargin: '100px',
                threshold: 0.1
            };

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src || img.src;
                        observer.unobserve(img);
                    }
                });
            }, observerOptions);

            document.querySelectorAll('img[data-src], img:not([data-src])').forEach(img => observer.observe(img));
        }

        function sortMovies(movies, field, order) {
            const sorted = [...movies];
            const isAsc = order === 'asc';
            switch (field) {
                case 'title': sorted.sort((a, b) => isAsc ? a.title.localeCompare(b.title) : b.title.localeCompare(a.title)); break;
                case 'rating': sorted.sort((a, b) => isAsc ? (a.rating || 0) - (b.rating || 0) : (b.rating || 0) - (a.rating || 0)); break;
                case 'releaseYear': sorted.sort((a, b) => isAsc ? (a.releaseYear || 0) - (b.releaseYear || 0) : (b.releaseYear || 0) - (a.releaseYear || 0)); break;
                case 'views': sorted.sort((a, b) => isAsc ? (a.views || 0) - (b.views || 0) : (b.views || 0) - (a.views || 0)); break;
                case 'dateAdded': sorted.sort((a, b) => isAsc ? a.timestamp - b.timestamp : b.timestamp - a.timestamp); break;
                default: sorted.sort((a, b) => isAsc ? (a.views || 0) - (b.views || 0) : (b.views || 0) - (a.views || 0));
            }
            return sorted;
        }

        function formatTimeSince(timestamp) {
            const now = new Date();
            const seconds = Math.floor((now - timestamp) / 1000);
            let interval = Math.floor(seconds / 31536000);
            if (interval >= 1) return `${interval} year${interval === 1 ? '' : 's'} ago`;
            interval = Math.floor(seconds / 2592000);
            if (interval >= 1) return `${interval} month${interval === 1 ? '' : 's'} ago`;
            interval = Math.floor(seconds / 86400);
            if (interval >= 1) return `${interval} day${interval === 1 ? '' : 's'} ago`;
            interval = Math.floor(seconds / 3600);
            if (interval >= 1) return `${interval} hour${interval === 1 ? '' : 's'} ago`;
            interval = Math.floor(seconds / 60);
            if (interval >= 1) return `${interval} minute${interval === 1 ? '' : 's'} ago`;
            return `${Math.floor(seconds)} second${seconds === 1 ? '' : 's'} ago`;
        }

        function showLoading() {
            loadingSpinner.classList.add('active');
        }

        function hideLoading() {
            loadingSpinner.classList.remove('active');
        }
    </script>

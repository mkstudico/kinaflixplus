  // Consolidated interaction handler
  function handleInteraction(e) {
    const link = e.target.closest('.nav-item, .footer-link, .genre-bar a');
    if (link) {
      if (link.classList.contains('genre-bar')) {
        const genre = link.textContent.trim();
        localStorage.setItem('selectedGenre', genre);
        window.location.href = 'genre.html';
        return;
      }
      e.preventDefault();
      const page = link.getAttribute('data-page');
      navigateTo(page);
      if (link.classList.contains('nav-item')) {
        document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
        link.classList.add('active');
      }
      return;
    }

    const target = e.target.closest('.movie-card, .watch-btn, .info-btn, .overlay-btn:not(.watchlist-btn), .watchlist-btn, .grid-nav-btn');
    if (!target) return;

    if (target.classList.contains('grid-nav-btn')) {
      handleGridNavigation(e);
      return;
    }

    if (target.classList.contains('watchlist-btn')) {
      e.stopPropagation();
      const movieId = target.getAttribute('data-movie-id');
      if (!currentUser) {
        showToast('Please login to use watchlist', 'error');
        window.location.href = 'login.html';
        return;
      }
      handleWatchlist(movieId, target);
    } else {
      const movieId = target.getAttribute('data-movie-id') || target.closest('.movie-card')?.getAttribute('data-movie-id');
      if (movieId) {
        handleMovieClick(movieId);
      }

  async function handleWatchlist(movieId, target) {
    try {
      const userRef = doc(db, 'plusers', currentUser.uid);
      if (watchlist.includes(movieId)) {
        await updateDoc(userRef, { watchlist: arrayRemove(movieId) });
        watchlist = watchlist.filter(id => id !== movieId);
        showToast('Removed from watchlist', 'success');
        target.classList.remove('in-watchlist');
        target.innerHTML = `<i class="fas fa-plus"></i> Add to Watchlist`;
      } else {
        await updateDoc(userRef, { watchlist: arrayUnion(movieId) });
        watchlist.push(movieId);
        showToast('Added to watchlist', 'success');
        target.classList.add('in-watchlist');
        target.innerHTML = `<i class="fas fa-check"></i> In Watchlist`;

        if (movieId !== lastAddedMovieId) {
          lastAddedMovieId = movieId;
          const movieDoc = await getDoc(doc(db, 'movies', movieId));
          if (movieDoc.exists()) {
            const movie = {
              id: movieDoc.id,
              title: movieDoc.data().title,
              coverImageUrl: movieDoc.data().coverImageUrl || '/images/fallback.jpg'
            };
            const notification = createWatchlistNotification(movie);
            watchlistNotifications.appendChild(notification);
            setTimeout(() => notification.classList.add('show'), 50);
            setTimeout(() => lastAddedMovieId = null, 2000);
          }
        }
      }
      watchlistNotifications.innerHTML = '';
      if (watchlist.length > 0) showWatchlistNotifications();
    } catch (error) {
      showToast('Error updating watchlist: ' + error.message, 'error');
      console.error('Watchlist error:', error);
    }
  }

        if (!watchHistory.includes(movieId)) {
          watchHistory.unshift(movieId);
          watchHistory = watchHistory.slice(0, 50);
          await updateDoc(userRef, { history: watchHistory });
          saveWatchHistoryToCookies(watchHistory);

      window.location.href = `see.html?id=${movieId}`;

      showToast('Error navigating to movie: ' + error.message, 'error');

  async function countView(movieId) {
    const now = Date.now();
    const lastViewTime = lastViewTimestamps[movieId] || 0;
    if (now - lastViewTime < 24 * 60 * 60 * 1000) return; // Prevent multiple counts within 24 hours

    try {
      const movieRef = doc(db, 'movies', movieId);
      await updateDoc(movieRef, {
        views: increment(1),
        lastViewTimestamp: serverTimestamp()
      });
      lastViewTimestamps[movieId] = now;
    } catch (error) {
      console.error('Error counting view:', error);
    }
  }

  async function getCachedData(key, fetchFn) {
    const cached = sessionStorage.getItem(key);
    if (cached) {
      const { data, timestamp } = JSON.parse(cached);
      if (Date.now() - timestamp < cache.expiry) {
        return data;
      }
    }
    const data = await fetchFn();
    sessionStorage.setItem(key, JSON.stringify({ data, timestamp: Date.now() }));
    cache[key] = data;
    return data;
  }

  async function fetchNewestMovies() {
    let q = query(collection(db, 'movies'), orderBy('dateAdded', 'desc'), limit(24));
    let querySnapshot = await getDocs(q);
    let movies = querySnapshot.docs.map(doc => ({
      id: doc.id,
      ...doc.data(),
      genres: Array.isArray(doc.data().genres) ? doc.data().genres : [],
      releaseYear: typeof doc.data().releaseYear === 'number' ? doc.data().releaseYear : 0,
      views: doc.data().views || 0,
      timestamp: doc.data().dateAdded?.toDate() || new Date(),
      seriesId: doc.data().seriesId || null
    }));

    const seriesGroups = new Map();
    for (const movie of movies) {
      const seriesKey = movie.seriesId || getTitlePrefix(movie.title);
      if (!seriesGroups.has(seriesKey)) {
        seriesGroups.set(seriesKey, []);
      }
      seriesGroups.get(seriesKey).push(movie);
    }

    const uniqueMovies = [];
    for (const group of seriesGroups.values()) {
      const selectedMovies = [];
      for (let i = 0; i < Math.min(3, group.length); i++) {
        const randomIndex = Math.floor(Math.random() * group.length);
        selectedMovies.push(group[randomIndex]);
        group.splice(randomIndex, 1);
      }
      uniqueMovies.push(...selectedMovies);
      if (uniqueMovies.length >= 12) break;
    }

    while (uniqueMovies.length < 12 && querySnapshot.docs.length >= 24) {
      q = query(
        collection(db, 'movies'),
        orderBy('dateAdded', 'desc'),
        startAfter(querySnapshot.docs[querySnapshot.docs.length - 1]),
        limit(24)
      );
      querySnapshot = await getDocs(q);
      const moreMovies = querySnapshot.docs.map(doc => ({
        id: doc.id,
        ...doc.data(),
        genres: Array.isArray(doc.data().genres) ? doc.data().genres : [],
        releaseYear: typeof doc.data().releaseYear === 'number' ? doc.data().releaseYear : 0,
        views: doc.data().views || 0,
        timestamp: doc.data().dateAdded?.toDate() || new Date(),
        seriesId: doc.data().seriesId || null
      }));
      for (const movie of moreMovies) {
        const seriesKey = movie.seriesId || getTitlePrefix(movie.title);
        if (!seriesGroups.has(seriesKey)) {
          seriesGroups.set(seriesKey, []);
        }
        seriesGroups.get(seriesKey).push(movie);
        if (!uniqueMovies.some(m => (m.seriesId || getTitlePrefix(m.title)) === seriesKey)) {
          const selectedMovies = [];
          for (let i = 0; i < Math.min(3, seriesGroups.get(seriesKey).length); i++) {
            const randomIndex = Math.floor(Math.random() * seriesGroups.get(seriesKey).length);
            selectedMovies.push(seriesGroups.get(seriesKey)[randomIndex]);
            seriesGroups.get(seriesKey).splice(randomIndex, 1);
          }
          uniqueMovies.push(...selectedMovies);
        }
        if (uniqueMovies.length >= 12) break;
      }
    }

    return uniqueMovies.slice(0, 12);
  }

  function getTitlePrefix(title) {
    const words = title.split(' ').slice(0, Math.ceil(title.split(' ').length * 0.7));
    return words.join(' ').toLowerCase().replace(/[^a-z0-9]/g, '');
  }

  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function startSlideshow() {
    if (!featuredMovies.length) return;
    let currentSlide = 0;

    function showSlide(index) {
      const slides = document.querySelectorAll('.hero-slide');
      if (!slides.length) return;
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
      currentSlide = index;
    }

    function nextSlide() {
      requestAnimationFrame(() => {
        const nextIndex = (currentSlide + 1) % featuredMovies.length;
        showSlide(nextIndex);
      });
    }

    showSlide(0);
    slideInterval = setInterval(nextSlide, 15000);

    document.querySelectorAll('.hero-slide').forEach(slide => {
      slide.addEventListener('touchstart', () => clearInterval(slideInterval), { passive: true });
      slide.addEventListener('touchend', () => slideInterval = setInterval(nextSlide, 15000), { passive: true });
    });
  }

    html += `
      <div class="genre-bar">
        ${['Action', 'Adventure', 'Animation', 'Comedy', 'Crime', 'Drama', 'Horror', 'Romance', 'Adult', 'War', 'Thriller', 'Indian', 'Sci-Fi', 'Sport'].map(genre => `
          <a href="#" class="genre-bar" data-genre="${genre}">${genre}</a>
        `).join('')}
      </div>
    `;

    if (movies.length > 0) {
      const allMovies = sortMovies([...movies], 'views', 'desc');
      const allMoviesRows = chunkArray(allMovies, 12);
      html += `
        <section class="section">
          <h2 class="section-title">All Movies</h2>
          <div class="grid-nav">
            <button class="grid-nav-btn prev" aria-label="Scroll left"><i class="fas fa-chevron-left"></i></button>
            <button class="grid-nav-btn next" aria-label="Scroll right"><i class="fas fa-chevron-right"></i></button>
          </div>
          ${allMoviesRows.slice(0, 5).map(row => `
            <div class="movies-grid">
              ${row.map(movie => renderMovieCard(movie)).join('')}
            </div>
          `).join('')}
        </section>
      `;
    }

    const adBox = document.querySelector('.ad-box');
    mainContent.innerHTML = `
      ${adBox ? adBox.outerHTML : ''}
      ${html}
    `;
    attachMovieCardEvents();
    setupGridScrollObservers();
    document.querySelectorAll('.view-all').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const sort = link.getAttribute('data-sort');
        const genre = link.getAttribute('data-genre');
        if (genre) loadMoviesByGenre(genre);
        else if (sort) loadAllMovies(sort);
      }, { passive: true });
    });
  }

  function chunkArray(array, size) {
    const result = [];
    for (let i = 0; i < array.length; i += size) {
      result.push(array.slice(i, i + size));
    }
    return result;
  }

  async function loadMoviesByGenre(genre) {
    showLoading();
    try {
      const q = query(collection(db, 'movies'), where('genres', 'array-contains', genre), orderBy('views', 'desc'), limit(24));
      const querySnapshot = await getDocs(q);
      let genreMovies = shuffleArray(sortMovies(querySnapshot.docs.map(doc => ({
        id: doc.id,
        ...doc.data(),
        genres: Array.isArray(doc.data().genres) ? doc.data().genres : [],
        releaseYear: typeof doc.data().releaseYear === 'number' ? doc.data().releaseYear : 0,
        views: typeof doc.data().views === 'number' ? doc.data().views : 0,
        timestamp: doc.data().dateAdded?.toDate() || new Date()
      }))));
      if (currentUser) {
        const userRef = doc(db, 'plusers', currentUser.uid);
        const userSnap = await getDoc(userRef);
        if (userSnap.exists()) {
          const preferences = userSnap.data().displayPreferences || {};
          genreMovies = sortMovies(genreMovies, preferences.sortField || 'views', preferences.sortOrder || 'desc');
        }
      }
      renderMovieList(genreMovies, `${genre} Movies`);
      setupGridScrollObservers();
      hideLoading();
    } catch (error) {
      showToast('Error loading movies: ' + error.message, 'error');
      console.error('Load movies error:', error);
      hideLoading();
    }
  }

  async function loadAllMovies(sort = 'latest') {
    showLoading();
    try {
      let q;
      let sortField = 'views';
      let allMovies = [];
      if (sort === 'popular') {
        q = query(collection(db, 'movies'), orderBy('views', 'desc'));
        sortField = 'views';
      } else if (sort === 'newest') {
        q = query(collection(db, 'movies'), orderBy('dateAdded', 'desc'));
        sortField = 'dateAdded';
      } else {
        q = query(collection(db, 'movies'), orderBy('views', 'desc'));
      }
      const querySnapshot = await getDocs(q);
      allMovies = querySnapshot.docs.map(doc => ({
        id: doc.id,
        ...doc.data(),
        genres: Array.isArray(doc.data().genres) ? doc.data().genres : [],
        releaseYear: typeof doc.data().releaseYear === 'number' ? doc.data().releaseYear : 0,
        views: doc.data().views || 0,
        timestamp: doc.data().dateAdded?.toDate() || new Date(),
        seriesId: doc.data().seriesId || null
      }));

      if (sort === 'newest') {
        const seriesGroups = new Map();
        for (const movie of allMovies) {
          const seriesKey = movie.seriesId || getTitlePrefix(movie.title);
          if (!seriesGroups.has(seriesKey)) {
            seriesGroups.set(seriesKey, []);
          }
          seriesGroups.get(seriesKey).push(movie);
        }
        allMovies = [];
        for (const group of seriesGroups.values()) {
          const selectedMovies = [];
          for (let i = 0; i < Math.min(3, group.length); i++) {
            const randomIndex = Math.floor(Math.random() * group.length);
            selectedMovies.push(group[randomIndex]);
            group.splice(randomIndex, 1);
          }
          allMovies.push(...selectedMovies);
        }
      }

      if (currentUser) {
        const userRef = doc(db, 'plusers', currentUser.uid);
        const userSnap = await getDoc(userRef);
        if (userSnap.exists()) {
          const preferences = userSnap.data().displayPreferences || {};
          allMovies = sortMovies(allMovies, preferences.sortField || sortField, preferences.sortOrder || 'desc');
        }
      }
      renderMovieList(allMovies, sort === 'popular' ? 'Popular Movies' : sort === 'newest' ? 'Newest Releases' : 'Latest Movies');
      setupGridScrollObservers();
      hideLoading();
    } catch (error) {
      showToast('Error loading movies: ' + error.message, 'error');
      console.error('Load movies error:', error);
      hideLoading();
    }
  }

  function renderMovieList(movies, title) {
    const adBox = document.querySelector('.ad-box');
    const rows = chunkArray(movies, 12);
    const html = `
      <section class="section">
        <h2 class="section-title">${title}</h2>
        <div class="grid-nav">
          <button class="grid-nav-btn prev" aria-label="Scroll left"><i class="fas fa-chevron-left"></i></button>
          <button class="grid-nav-btn next" aria-label="Scroll right"><i class="fas fa-chevron-right"></i></button>
        </div>
        ${rows.length > 0 ? rows.map(row => `
          <div class="movies-grid">
            ${row.map(movie => renderMovieCard(movie)).join('')}
          </div>
        `).join('') : '<p>No movies found.</p>'}
      </section>
    `;
    mainContent.innerHTML = `
      ${adBox ? adBox.outerHTML : ''}
      ${html}
    `;
    attachMovieCardEvents();
    setupGridScrollObservers();
  }

  function renderMovieCard(movie) {
    const inWatchlist = currentUser && watchlist.includes(movie.id);
    const timeSince = formatTimeSince(movie.timestamp);
    return `
      <div class="movie-card" data-movie-id="${movie.id}">
        ${movie.umusobanuzi ? `<span class="umusobanuzi">${movie.umusobanuzi}</span>` : ''}
        <img src="${movie.coverImageUrl || '/images/fallback.jpg'}" 
             alt="${movie.title}" class="movie-poster" loading="lazy">
        <div class="movie-info">
          <h3 class="movie-title">${movie.title} (${movie.releaseYear || 'N/A'})</h3>
          <div class="movie-meta">
            <span>${movie.releaseYear || 'N/A'}</span>
            ${movie.rating ? `<span class="movie-rating"><i class="fas fa-star"></i> ${movie.rating}</span>` : ''}
          </div>
          ${movie.views ? `<div class="view-count"><i class="fas fa-eye"></i> ${movie.views}</div>` : ''}
          <div class="time-indicator">${timeSince}</div>
        </div>
        <div class="movie-overlay">
          <h3 class="overlay-title">${movie.title}</h3>
          ${Array.isArray(movie.genres) && movie.genres.length ? `
            <div class="overlay-genres">
              ${movie.genres.map(genre => `<span class="genre-tag">${genre}</span>`).join('')}
            </div>
          ` : ''}
          <p>${movie.description?.substring(0, 50) || 'No description available'}...</p>
          <button class="overlay-btn" data-movie-id="${movie.id}"><i class="fas fa-play"></i> Watch</button>
          ${currentUser ? `
            <button class="overlay-btn watchlist-btn ${inWatchlist ? 'in-watchlist' : ''}" 
                    data-movie-id="${movie.id}">
              <i class="fas ${inWatchlist ? 'fa-check' : 'fa-plus'}"></i> 
              ${inWatchlist ? 'In Watchlist' : 'Add to Watchlist'}
            </button>
          ` : ''}
        </div>
      </div>
    `;
  }

  function attachMovieCardEvents() {
    mainContent.removeEventListener('click', handleInteraction);
    mainContent.addEventListener('click', handleInteraction, { passive: true });
  }

  function formatTimeSince(timestamp) {
    if (!timestamp) return '';
    const now = new Date();
    const diff = Math.floor((now - timestamp) / 1000);
    if (diff < 60) return `${diff}s ago`;
    if (diff < 3600) return `${Math.floor(diff / 60)}m ago`;
    if (diff < 86400) return `${Math.floor(diff / 3600)}h ago`;
    return `${Math.floor(diff / 86400)}d ago`;
  }

  function saveWatchHistoryToCookies(history) {
    try {
      document.cookie = `watchHistory=${JSON.stringify(history.slice(0, 10))}; max-age=${30 * 24 * 60 * 60}; path=/`;
    } catch (error) {
      console.warn('Cookies not supported in this environment:', error);
    }
  }

  function loadWatchHistoryFromCookies() {
    try {
      const cookies = document.cookie.split('; ').find(row => row.startsWith('watchHistory='));
      if (cookies) {
        watchHistory = JSON.parse(cookies.split('=')[1]) || [];
      }
    } catch (error) {
      console.warn('Error loading watch history from cookies:', error);
    }
  }

  function sortMovies(movies, field, order) {
    return movies.sort((a, b) => {
      const aValue = a[field] || 0;
      const bValue = b[field] || 0;
      return order === 'desc' ? bValue - aValue : aValue - bValue;
    });
  }

  function setupIntersectionObserver() {
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const img = entry.target;
          img.src = img.dataset.src || '/images/fallback.jpg';
          observer.unobserve(img);
        }
      });
    }, { rootMargin: '0px 0px 200px 0px' });

    document.querySelectorAll('.movie-poster').forEach(img => {
      if (img.src.includes('fallback.jpg')) {
        img.dataset.src = img.src;
        observer.observe(img);
      }
    });
  }

  function setupGridScrollObservers() {
    const grids = document.querySelectorAll('.movies-grid');
    grids.forEach(grid => {
      grid.addEventListener('scroll', () => {
        updateNavButtons(grid.closest('.section'));
      }, { passive: true });
    });
    document.querySelectorAll('.section').forEach(section => updateNavButtons(section));
  }
</script>
